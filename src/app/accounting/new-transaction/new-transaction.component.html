<div class="form">

    <h3>Adding a new transaction: </h3>
    <div class="button">
        <button [routerLink]="''"> Return to overview</button>
    </div>

    <form (ngSubmit)="saveTransaction()" transactionForm="ngForm">

        <div class="form-group">
            <label for="message">Message: </label>
            <input type="text" class="form-control" id="message">
        </div>

        <div class="form-group">
            <label for="category">Category: </label>
            <select class="form-control" id="category" required>
                <option *ngFor="let cat of categories" [value]="cat">{{cat}}</option>
            </select>
        </div>

        <div class="form-group">
            <label for="user">User: </label>
            <select class="form-control" id="user" required>
                <option *ngFor="let u of users" [value]="u">{{u}}</option>
            </select>
        </div>

        <!-- [disabled]="!transactionForm.valid" -->
        <button type="button" (click)="saveTransaction()">Save transaction</button>
    </form>
</div>
